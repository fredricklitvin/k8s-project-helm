apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  # The namespace is used to group resources within a logical boundary.
  namespace: {{ .Values.namespace }}
spec:
  # A StatefulSet ensures that each replica has a stable identity and storage.
  selector:
    matchLabels:
      app: postgres
  serviceName: postgres-service
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: 'postgres:14'
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-configmap
          # This environment variable tells PostgreSQL to use a subdirectory
          # within the mounted volume for its data.
          env:
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            # The volumeMount now points to a new parent directory.
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-storage
          # The volume is a `persistentVolumeClaim` which points to our PVC.
          persistentVolumeClaim:
            claimName: postgres-pvc