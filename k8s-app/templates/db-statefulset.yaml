apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  # The namespace is used to group resources within a logical boundary.
  namespace: {{ .Values.namespace }}
spec:
  # A StatefulSet ensures that each replica has a stable identity and storage.
  selector:
    matchLabels:
      app: postgres
  serviceName: postgres-service
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: 'postgres:14'
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-configmap
          # This environment variable tells PostgreSQL to use a subdirectory
          # within the mounted volume for its data.
          env:
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            # The volumeMount now points to a new parent directory.
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
volumeClaimTemplates:
  - metadata:
      # The name here must match the `volumeMounts.name` above.
      # This is the key to connecting the Pod's volume to the dynamic claim.
      name: postgres-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: {{ .Release.Name }}-storage-class
      resources:
        requests:
          # This value is now configurable in your values.yaml file.
          storage: 1Gi